name:                curry-language-server
version:             0.1.0.0
github:              "fwcd/curry-language-server"
license:             BSD3
author:              "fwcd"
copyright:           "2020 fwcd"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fwcd/curry-language-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson == 1.4.6.0
  - containers == 0.6.0.1
  - data-default == 0.7.1.1
  - mtl == 2.2.2
  - stm == 2.5.0.0
  - text == 1.2.3.1
  - lens == 4.17.1
  - hslogger == 1.2.12
  - filepath == 1.4.2.1
  - haskell-lsp == 0.15.0.0
  - pretty == 1.1.3.6
  - curry-base == 1.1.1
  - curry-frontend == 1.0.4

library:
  source-dirs: src

executables:
  curry-language-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - curry-language-server

tests:
  curry-language-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - curry-language-server
